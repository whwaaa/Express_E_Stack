	<table id="user_list"></table>
	<script>
	
		$(function(){
			$("#user_list").bootstrapTable({
				url: url + "/user?token=" + $.cookie('token') + "&forwardUrl=" + forwardUrl,//数据地址
				striped:true,//是否显示行的间隔
				pageNumber:1,//初始化加载第几页
				pagination:true,//是否分页
				sidePagination:'server',
				pageSize:8,
				pageList:[5,8,15],
				showRefresh:true,
				queryParams:function(params){
					var temp = {
						offset:params.offset,
						pageNumber:params.limit
					};
					return temp;
				},
				columns:[
					{
						title:"编号",
						field:"id",
						sortable:false
					},
					{
						title:"昵称",
						field:"userName",
						sortable:false
					},
					{
						title:"电话",
						field:"userPhone",
						sortable:false
					},
					{
						title:"邮箱",
						field:"email",
						sortable:false
					},
					{
						title:"身份证号",
						field:"idCard",
						sortable:false
					},
					{
						title:"注册时间",
						field:"strRegTime",
						sortable:false
					},
					{
						title:"最后登录时间",
						field:"strOutTime",
						sortable:false
					}
				]
			});
		});
	</script>
